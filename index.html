<html>

  <head>
    <title>Run Pace Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css"/>
  </head>

  <body>
    <header>
      <h1>Run Pace Calculator</h1>
    </header>
    <form id='form'>
      <p>Distance:</p>
      <input id='distance' /><span>mi</span>
      <p>Goal Time:</p>
      <input id='goal-min'/><span>min</span>
      <input id='goal-sec'/><span>sec</span>
      <p>Interval:</p>
      <select id='mile-interval'>
        <option value='0.125'>1/8</option>
        <option value='0.25' selected>1/4</option>
        <option value='0.3333333333333333'>1/3</option>
        <option value='0.5'>1/2</option>
        <option value='1'>1</option>
      </select>
      <span>mi</span>
      <p></p>
      <input type="submit" value="Submit">
    </form>
    <p id='pace-interval'></p>
    <script src="js/bundle.js"></script>
  </body>

</html>
